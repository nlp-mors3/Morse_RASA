<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibaloi | AI Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4a3b76',
                        secondary: '#6d5b9a',
                        accent: '#a991f0',
                        dark: '#1a1a2e',
                    }
                }
            }
        }
    </script>

    <style>
        /* Glass Navbar Base State */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar for Textareas */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased selection:bg-primary selection:text-white">

    <div id="navbar"></div>

    <main class="container mx-auto px-4 pt-32 pb-12 max-w-6xl">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 text-primary mb-4">
                <i data-feather="cpu"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-3">RASA-IBALOI Translator</h1>
            <p class="text-slate-500 max-w-2xl mx-auto">
                Test our trained Neural Network. Input English text to see the Ibaloi translation prediction.
            </p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
            
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <span class="text-sm font-semibold text-slate-600 uppercase tracking-wide">Model:</span>
                    <div class="relative group">
                        <select id="modelSelect" class="appearance-none bg-white pl-4 pr-10 py-2 rounded-lg border border-slate-200 text-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 cursor-pointer shadow-sm hover:border-primary transition-colors">
                            <option value="rasa-base">cheni-L1</option>
                            <option value="rasa-legal">cheni-L2</option>
                            <option value="rasa-custom">cheni-experimental</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                            <i data-feather="chevron-down" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <button id="refreshModels" class="text-xs font-medium text-slate-500 hover:text-primary flex items-center gap-2 transition-colors">
                    <i data-feather="refresh-cw" class="w-3 h-3"></i> Sync Status
                </button>
            </div>

            <div class="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-100 h-[500px]">
                
                <div class="p-6 flex flex-col h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-semibold text-slate-700 flex items-center gap-2">
                            <img src="https://flagcdn.com/w20/us.png" class="rounded-sm" alt="English"> English
                        </h3>
                        
                        <div class="flex gap-1">
                            <button id="clearInput" class="p-2 text-slate-400 hover:text-red-500 rounded-lg hover:bg-red-50 transition-all tooltip" title="Clear Text">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                            
                            <div class="relative">
                                <button id="inputActionsBtn" class="p-2 text-slate-400 hover:text-primary rounded-lg hover:bg-primary/10 transition-all" onclick="toggleDropdown()">
                                    <i data-feather="more-vertical" class="w-4 h-4"></i>
                                </button>
                                <div id="inputDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-slate-100 z-10 py-2">
                                    <label for="fileUpload" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-600 hover:bg-slate-50 hover:text-primary cursor-pointer transition-colors">
                                        <i data-feather="upload" class="w-4 h-4"></i> Upload File
                                    </label>
                                    <input type="file" id="fileUpload" class="hidden" accept=".txt,.pdf,.doc,.docx">
                                </div>
                            </div>
                        </div>
                    </div>

                    <textarea id="inputText" class="w-full flex-grow p-4 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-primary/20 focus:bg-white transition-all resize-none text-lg text-slate-700 placeholder-slate-400" placeholder="Type here to translate..."></textarea>
                    
                    <div class="mt-4 flex justify-between items-center">
                        <div id="charCount" class="text-xs text-slate-400 font-medium">0 / 5000</div>
                        <button id="translateBtn" class="px-8 py-2.5 bg-primary hover:bg-secondary text-white font-medium rounded-full shadow-lg shadow-primary/30 transform active:scale-95 transition-all flex items-center gap-2">
                            Translate <i data-feather="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <div class="p-6 flex flex-col h-full bg-slate-50/30">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-semibold text-primary flex items-center gap-2">
                            <img src="https://flagcdn.com/w20/ph.png" class="rounded-sm" alt="Philippines"> Ibaloi
                        </h3>
                        <button id="copyOutput" class="flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-200 rounded-lg text-xs font-medium text-slate-600 hover:border-primary hover:text-primary transition-colors shadow-sm">
                            <i data-feather="copy" class="w-3 h-3"></i> Copy
                        </button>
                    </div>

                    <div id="outputText" class="w-full flex-grow p-4 bg-white rounded-xl border border-slate-100 overflow-auto text-lg leading-relaxed shadow-inner">
                        <p class="text-slate-400 italic font-light">Translation output will appear here...</p>
                    </div>

                    <div class="mt-4 flex items-center justify-between">
                        <div id="translationTime" class="text-xs text-slate-400 flex items-center gap-1">
                            </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-slate-400 hover:text-green-600 transition-colors" title="Good translation">
                                <i data-feather="thumbs-up" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-slate-400 hover:text-red-500 transition-colors" title="Bad translation">
                                <i data-feather="thumbs-down" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-8 mt-auto">
        <div class="container mx-auto text-center text-sm text-slate-500">
            <p>&copy; Â© 2025 NLP Team Mors3. Powered by RASA.</p>
        </div>
    </footer>

    <script>
        // Initialize Icons
        feather.replace();

        // Navbar Scroll Logic
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                nav.classList.add('shadow-md');
            } else {
                nav.classList.remove('shadow-md');
            }
        });

        // Mobile Menu Logic
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Dropdown Logic for File Upload
        function toggleDropdown() {
            const dropdown = document.getElementById('inputDropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('inputDropdown');
            const button = document.getElementById('inputActionsBtn');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Character Count Logic (Visual Only)
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        inputText.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = `${currentLength} / 5000`;
        });
    </script>
    
    <script src="{{ url_for('static', filename='rasaScript.js') }}"></script>

</body>
</html>
