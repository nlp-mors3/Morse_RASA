<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibaloi | Hybrid Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4a3b76',
                        secondary: '#6d5b9a',
                        accent: '#a991f0',
                        dark: '#1a1a2e',
                        glass: 'rgba(255, 255, 255, 0.95)',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        /* Loading Animation */
        .loader-bar {
            height: 4px;
            width: 100%;
            background: #e2e8f0;
            overflow: hidden;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        .loader-bar.active { display: block; }
        .loader-bar .bar {
            width: 100%;
            height: 100%;
            background: #a991f0;
            animation: loading 1.5s infinite ease-in-out;
            transform-origin: 0% 50%;
        }
        @keyframes loading {
            0% { transform: translateX(-100%) scaleX(0.2); }
            50% { transform: translateX(0%) scaleX(0.5); }
            100% { transform: translateX(100%) scaleX(0.2); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased selection:bg-primary selection:text-white">
    <nav class="fixed top-0 w-full z-50 glass-nav transition-all duration-300 max" id="navbar"></nav>
    <main class="container mx-auto px-4 pt-18 max-w-5xl">
        
        <!-- Header -->
        <div class="pt-20 text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">
                Hybrid Neural Translation
            </h1>
            <p class="text-slate-500 max-w-2xl mx-auto text-lg">
                <span class="font-semibold text-primary">Lexicon</span> + <span class="font-semibold text-primary">Generative AI</span> Context Injection.
            </p>
        </div>

        <!-- Main Interface Card -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden relative min-h-[600px] flex flex-col md:flex-row">
            
            <!-- LEFT COLUMN: INPUT -->
            <div class="w-full md:w-5/12 border-r border-slate-100 flex flex-col bg-slate-50/30">
                
                <!-- Input Header & Controls -->
                <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-white">
                    <div class="flex items-center gap-2">
                        <img id="sourceFlag" src="https://flagcdn.com/w20/us.png" class="rounded-sm shadow-sm" alt="Flag">
                        <h3 id="sourceLangLabel" class="font-bold text-slate-700">English</h3>
                    </div>
                    
                    <button id="swapBtn" class="p-2 rounded-full hover:bg-slate-100 text-slate-400 hover:text-primary transition-all transform hover:rotate-180 duration-300" title="Swap Languages">
                        <i data-feather="repeat" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Text Area -->
                <div class="flex-grow relative group">
                    <textarea id="inputText" class="w-full h-full p-6 bg-transparent border-none outline-none resize-none text-lg text-slate-700 placeholder-slate-400 font-medium" placeholder="Type here to translate..."></textarea>
                    
                    <!-- Bottom Controls for Input -->
                    <div class="absolute bottom-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                         <button id="clearBtn" class="p-2 text-slate-400 hover:text-red-500 bg-white/80 backdrop-blur rounded-lg shadow-sm border border-slate-100 hover:border-red-100 transition-all">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <!-- Translate Action Bar -->
                <div class="p-5 border-t border-slate-100 bg-white flex justify-between items-center">
                    <div id="charCount" class="text-xs text-slate-400 font-bold uppercase tracking-wider">0 / 500</div>
                    <button id="translateBtn" class="px-6 py-2.5 bg-primary hover:bg-secondary text-white font-semibold rounded-xl shadow-lg shadow-primary/30 transform active:scale-95 transition-all flex items-center gap-2">
                        <span>Translate</span> 
                        <i data-feather="zap" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- RIGHT COLUMN: OUTPUT & LEXICON -->
            <div class="w-full md:w-7/12 flex flex-col bg-slate-50 relative">
                
                <!-- Loading Bar -->
                <div class="loader-bar absolute top-0 left-0 z-10" id="loader">
                    <div class="bar"></div>
                </div>

                <!-- Output Header -->
                <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-white/80 backdrop-blur">
                    <div class="flex items-center gap-2">
                        <img id="targetFlag" src="https://flagcdn.com/w20/ph.png" class="rounded-sm shadow-sm" alt="Flag">
                        <h3 id="targetLangLabel" class="font-bold text-primary">Ibaloi</h3>
                    </div>
                    <div class="flex items-center gap-2 text-xs text-slate-400">
                        <i data-feather="database" class="w-3 h-3"></i>
                        <span id="lexiconStatus">Waiting for input...</span>
                    </div>
                </div>

                <!-- Results Container -->
                <div class="flex-grow p-6 overflow-y-auto space-y-6" id="resultsContainer">
                    
                    <!-- Default State / Placeholder -->
                    <div id="emptyState" class="h-full flex flex-col items-center justify-center text-slate-300 gap-4">
                        <div class="w-16 h-16 rounded-full bg-slate-100 flex items-center justify-center">
                            <i data-feather="command" class="w-8 h-8 opacity-50"></i>
                        </div>
                        <p class="text-sm font-medium">Enter text to see Lexicon + AI results</p>
                    </div>

                    <!-- 1. Lexicon Debug Section (Hidden by default) -->
                    <div id="lexiconSection" class="hidden animate-fade-in-up">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                            <i data-feather="search" class="w-3 h-3"></i> Lexicon Matches
                        </h4>
                        <div id="lexiconChips" class="flex flex-wrap gap-2">
                            <!-- Chips injected via JS -->
                        </div>
                    </div>

                    <!-- 2. Top 5 Cards Section (Hidden by default) -->
                    <div id="cardsSection" class="hidden animate-fade-in-up" style="animation-delay: 0.1s;">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                            <i data-feather="layers" class="w-3 h-3"></i> Top 5 Sentence Predictions based on the context
                        </h4>
                        <div id="predictionCards" class="space-y-3">
                            <!-- Cards injected via JS -->
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>
    <footer class="bg-slate-900 text-slate-300 py-12 mt-12" id="footer"></footer>

    <script>
        // --- CONFIGURATION ---
        const config = {
            en: { name: 'English', flag: 'https://flagcdn.com/w20/us.png', placeholder: "Type English here..." },
            ib: { name: 'Ibaloi', flag: 'https://flagcdn.com/w20/ph.png', placeholder: "Mansurat ka ni Ibaloi..." }
        };

        // --- STATE ---
        let currentDirection = 'en2ib'; // 'en2ib' or 'ib2en'
        
        // --- DOM ELEMENTS ---
        const els = {
            sourceFlag: document.getElementById('sourceFlag'),
            sourceLabel: document.getElementById('sourceLangLabel'),
            targetFlag: document.getElementById('targetFlag'),
            targetLabel: document.getElementById('targetLangLabel'),
            input: document.getElementById('inputText'),
            swapBtn: document.getElementById('swapBtn'),
            translateBtn: document.getElementById('translateBtn'),
            clearBtn: document.getElementById('clearBtn'),
            charCount: document.getElementById('charCount'),
            loader: document.getElementById('loader'),
            emptyState: document.getElementById('emptyState'),
            lexiconSection: document.getElementById('lexiconSection'),
            lexiconChips: document.getElementById('lexiconChips'),
            cardsSection: document.getElementById('cardsSection'),
            predictionCards: document.getElementById('predictionCards'),
            lexiconStatus: document.getElementById('lexiconStatus'),
        };

        // --- INITIALIZATION ---
        feather.replace();

        // --- API INTEGRATION ---
        
        const fetchTranslation = async (text) => {
            const response = await fetch('/api/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || 'Translation failed');
            }
            return await response.json();
        };

        // --- FUNCTIONS ---
        
        function updateUI() {
            const src = currentDirection === 'en2ib' ? config.en : config.ib;
            const tgt = currentDirection === 'en2ib' ? config.ib : config.en;

            els.sourceLabel.textContent = src.name;
            els.sourceFlag.src = src.flag;
            els.input.placeholder = src.placeholder;

            els.targetLabel.textContent = tgt.name;
            els.targetFlag.src = tgt.flag;

            // Clear results when swapping
            els.emptyState.classList.remove('hidden');
            els.lexiconSection.classList.add('hidden');
            els.cardsSection.classList.add('hidden');
        }

        function renderLexicon(items) {
            els.lexiconChips.innerHTML = '';
            
            if (!items || items.length === 0) {
                els.lexiconChips.innerHTML = '<span class="text-xs text-slate-400 italic">No lexicon matches found.</span>';
                return;
            }

            items.forEach(item => {
                const chip = document.createElement('div');
                // Styling based on found/not found
                const baseClass = "px-3 py-1.5 rounded-lg text-xs font-mono border flex items-center gap-2 transition-all cursor-default";
                const colorClass = item.found 
                    ? "bg-emerald-50 border-emerald-100 text-emerald-700 hover:bg-emerald-100" 
                    : "bg-red-50 border-red-100 text-red-600 hover:bg-red-100";

                chip.className = `${baseClass} ${colorClass}`;
                chip.innerHTML = `
                    <span class="opacity-75">${item.token}</span>
                    <i data-feather="arrow-right" class="w-3 h-3"></i>
                    <span class="font-bold">${item.map}</span>
                    ${item.pos ? `<span class="ml-1 px-1 bg-white/50 rounded text-[9px] uppercase tracking-tighter border border-emerald-200/50">${item.pos}</span>` : ''}
                `;
                els.lexiconChips.appendChild(chip);
            });
            feather.replace();
        }

        function renderCards(predictions) {
            els.predictionCards.innerHTML = '';
            
            if (!predictions || predictions.length === 0) return;

            predictions.forEach((text, index) => {
                const isTop = index === 0;
                const card = document.createElement('div');
                
                // Card Styling
                card.className = `
                    group relative p-4 rounded-xl border transition-all duration-200 cursor-pointer card-hover
                    ${isTop ? 'bg-white border-accent/50 shadow-lg shadow-primary/5 ring-1 ring-accent/20' : 'bg-white/60 border-slate-200 hover:border-primary/30'}
                `;

                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${isTop ? 'bg-primary text-white' : 'bg-slate-100 text-slate-400'}">
                            ${index + 1}
                        </div>
                        <div class="flex-grow">
                            <p class="${isTop ? 'text-slate-800 font-bold text-lg' : 'text-slate-600 font-medium'}">${text}</p>
                            ${isTop ? '<span class="inline-block mt-2 text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded border border-emerald-100">PRIMARY PREDICTION</span>' : ''}
                        </div>
                        <button class="opacity-0 group-hover:opacity-100 p-2 text-slate-400 hover:text-primary transition-opacity" onclick="navigator.clipboard.writeText('${text}')" title="Copy">
                            <i data-feather="copy" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                els.predictionCards.appendChild(card);
            });
            feather.replace();
        }

        // --- EVENT LISTENERS ---

        els.swapBtn.addEventListener('click', () => {
            currentDirection = currentDirection === 'en2ib' ? 'ib2en' : 'en2ib';
            
            // Animation for visual feedback
            els.swapBtn.style.transform = "rotate(180deg)";
            setTimeout(() => els.swapBtn.style.transform = "rotate(0deg)", 300);

            updateUI();
        });

        els.input.addEventListener('input', (e) => {
            els.charCount.textContent = `${e.target.value.length} / 500`;
        });

        els.clearBtn.addEventListener('click', () => {
            els.input.value = '';
            els.charCount.textContent = '0 / 500';
            els.input.focus();
        });

        els.translateBtn.addEventListener('click', async () => {
            const text = els.input.value.trim();
            if (!text) return;

            // Start Loading
            els.loader.classList.add('active');
            els.translateBtn.disabled = true;
            els.translateBtn.classList.add('opacity-75', 'cursor-not-allowed');
            els.emptyState.classList.add('hidden');
            els.lexiconSection.classList.add('hidden');
            els.cardsSection.classList.add('hidden');
            els.lexiconStatus.textContent = "Processing with AI...";

            try {
                // Call Real API
                const data = await fetchTranslation(text);
                
                // 1. Process Lexicon Data
                const lexiconItems = data.breakdown.map(b => ({
                    token: b.word,
                    map: b.meaning,
                    found: b.meaning !== '???',
                    pos: b.pos || null
                }));

                // 2. Process Predictions
                // The AI might return a numbered list (1. ... 2. ...) or a single sentence.
                // We split by newline to detect multiple options.
                let predictions = [];
                const rawLines = data.translation.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                
                // If it looks like a numbered list (e.g. "1. Sentence"), strip the numbers
                const isNumberedList = rawLines.some(l => /^\d+\./.test(l));
                
                if (isNumberedList) {
                    predictions = rawLines.map(l => l.replace(/^\d+\.\s*/, ''));
                } else {
                    predictions = rawLines; // Just treat the whole text as one or multiple paragraphs
                }

                // Render Results
                renderLexicon(lexiconItems);
                renderCards(predictions);
                
                els.lexiconSection.classList.remove('hidden');
                els.cardsSection.classList.remove('hidden');
                
                const foundCount = lexiconItems.filter(i => i.found).length;
                els.lexiconStatus.textContent = `${foundCount} words found in Lexicon`;

            } catch (err) {
                console.error(err);
                alert(`Error: ${err.message}`);
                els.emptyState.classList.remove('hidden');
            } finally {
                // Stop Loading
                els.loader.classList.remove('active');
                els.translateBtn.disabled = false;
                els.translateBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        // Initialize UI
        updateUI();

    </script>
    

</body>
</html>
