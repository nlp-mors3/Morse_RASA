<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibaloi NLP | Sentence Builder</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>

  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-primary selection:text-white">
    <div id="navbar"></div>

    <!-- Main Wrapper -->
    <main class="container mx-auto px-4 pt-12 pb-12 flex justify-center">

      <!-- Single Centered Card -->
      <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8 max-w-3xl w-full">

        <h2 class="text-2xl font-bold text-gray-700 mb-4">Pick your main word</h2>

        <!-- WORD LIST -->
        <div id="word-list" class="word-list flex flex-wrap gap-4 mb-4"></div>

        <!-- SENTENCES -->
        <div id="sentences" class="space-y-3"></div>

        <button
          id="add-btn"
          onclick="addSentencePair()"
          class="mt-4 bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-lg shadow">
          + Add Another Sentence
        </button>

        <br /><br />

        <button
          onclick="submitSentences()"
          class="bg-blue-700 hover:bg-blue-800 text-white px-5 py-2 rounded-lg shadow">
          Submit Sentences
        </button>

        <div id="status" class="mt-4 text-blue-700 text-sm"></div>

      </div>

    </main>
    <footer class="bg-slate-900 text-slate-300 py-12 mt-12" id="footer"></footer>
    <script src="{{ url_for('static', filename='builder/script.js') }}"></script>
  </body>
</html>
